[tool:pytest]
addopts =
    --new-first
    --failed-first
    --capture=no
    --tb=short
    --verbose
    --cov=dconf
    --cov-fail-under=100
    --cov-report=html
    --cov-branch
    --mccabe
    --mypy
    --pylint
    --black
mccabe-complexity=5

[mypy]
strict = True
implicit_reexport = True
ignore_missing_imports = True
